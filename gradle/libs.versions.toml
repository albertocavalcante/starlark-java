# Gradle Version Catalog
# https://docs.gradle.org/current/userguide/platforms.html#sub:version-catalog
#
# DEPENDENCY VERSIONS
# These versions are manually aligned with bazelbuild/bazel's third_party deps.
# Currently frozen - no automated sync with upstream.
# TODO(#5): Evaluate automated upstream version synchronization.
# See: .github/issues/001-upstream-dependency-sync.md

[versions]
# Core
guava = "33.0.0-jre"
jsr305 = "3.0.2"

# Annotation processing
auto-value = "1.10.4"

# Logging
flogger = "0.8"

# Static analysis
errorprone = "2.24.1"

# Testing
junit = "4.13.2"
truth = "1.1.5"

[libraries]
# Core
guava = { module = "com.google.guava:guava", version.ref = "guava" }
jsr305 = { module = "com.google.code.findbugs:jsr305", version.ref = "jsr305" }

# Annotation processing
auto-value = { module = "com.google.auto.value:auto-value", version.ref = "auto-value" }
auto-value-annotations = { module = "com.google.auto.value:auto-value-annotations", version.ref = "auto-value" }

# Logging
flogger = { module = "com.google.flogger:flogger", version.ref = "flogger" }
flogger-backend = { module = "com.google.flogger:flogger-system-backend", version.ref = "flogger" }

# Static analysis
errorprone-annotations = { module = "com.google.errorprone:error_prone_annotations", version.ref = "errorprone" }

# Testing
junit = { module = "junit:junit", version.ref = "junit" }
truth = { module = "com.google.truth:truth", version.ref = "truth" }
